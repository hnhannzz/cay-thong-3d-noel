    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap');
      
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #020402; /* Deepest Green/Black */
      }

      /* Photo overlay animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes scaleIn {
        from {
          transform: scale(0.8);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      .animate-fade-in {
        animation: fadeIn 0.3s ease-out;
      }

      .animate-scale-in {
        animation: scaleIn 0.4s ease-out;
      }
      
      /* Custom Range Input Styling for Music Player */
      input[type=range].music-range {
        -webkit-appearance: none;
        width: 100%;
        background: transparent;
      }
      
      input[type=range].music-range::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 12px;
        width: 4px;
        border-radius: 2px;
        background: #ffffff;
        cursor: pointer;
        margin-top: -5px;
      }
      
      input[type=range].music-range::-webkit-slider-runnable-track {
        width: 100%;
        height: 2px;
        cursor: pointer;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 1px;
      }
      
      input[type=range].music-range:focus {
        outline: none;
      }
    </style>
